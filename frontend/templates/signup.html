<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Social Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-violet-100 to-blue-100 text-gray-800 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-3xl p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-violet-700 mb-4">Create Your Account</h2>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded-md mb-3 border border-red-300">
        {{ error }}
      </div>
    {% endif %}

    {% if request.args.get('success') == '1' %}
      <div class="bg-green-100 text-green-700 px-4 py-2 rounded-md mb-3 border border-green-300">
        âœ… Signup successful! Please login to continue.
      </div>
    {% endif %}

    <!-- ðŸ”’ Email/Password Signup Form -->
    <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
      <input type="email" name="email" class="w-full px-4 py-2 border rounded-md" placeholder="Email" required>
      <input type="password" name="password" class="w-full px-4 py-2 border rounded-md" placeholder="Password" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
